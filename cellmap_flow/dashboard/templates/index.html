<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CellMap Flo Dashboard</title>
  <!-- Bootstrap 5 (optional, for styling) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>

<div class="container my-4">
  <h1>Flask App with Tabs</h1>

  <!-- Nav Tabs -->
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <!-- Input Tab -->
    <li class="nav-item" role="presentation">
      <button
        class="nav-link active"
        id="input-tab"
        data-bs-toggle="tab"
        data-bs-target="#input"
        type="button"
        role="tab"
        aria-controls="input"
        aria-selected="true"
      >
        Input
      </button>
    </li>

    <!-- Output Tab -->
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="output-tab"
        data-bs-toggle="tab"
        data-bs-target="#output"
        type="button"
        role="tab"
        aria-controls="output"
        aria-selected="false"
      >
        Output
      </button>
    </li>

    <!-- Postprocessing Tab -->
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="postprocessing-tab"
        data-bs-toggle="tab"
        data-bs-target="#postprocessing"
        type="button"
        role="tab"
        aria-controls="postprocessing"
        aria-selected="false"
      >
        Postprocessing
      </button>
    </li>
  </ul>

  <!-- Tab Contents -->
  <div class="tab-content" id="myTabContent">

    <!-- Input Tab Content -->
    <div
      class="tab-pane fade show active p-3"
      id="input"
      role="tabpanel"
      aria-labelledby="input-tab"
    >
    {% include "_input_tab.html" %}
    </div>

    <!-- Output Tab Content -->
    <div
      class="tab-pane fade p-3"
      id="output"
      role="tabpanel"
      aria-labelledby="output-tab"
    >
    {% include "_output_tab.html" %}
    </div>

    <!-- Postprocessing Tab Content -->
    <div
      class="tab-pane fade p-3"
      id="postprocessing"
      role="tabpanel"
      aria-labelledby="postprocessing-tab"
    >
    {% include "_postprocessing_tab.html" %}
    </div>

  </div>
</div>
<iframe src="{{ neuroglancer_url }}" style="width:100%;height:100vh;" title="Example IFrame" id="my_iframe">
  Your browser does not support iframes.
</iframe>
