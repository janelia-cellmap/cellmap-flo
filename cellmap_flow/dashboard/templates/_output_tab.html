<h3>Output Settings</h3>
<form id="outputForm">
  <div class="mb-3">
    <label for="outputChannel" class="form-label">Output Channel</label>
    <select class="form-select" id="outputChannel" name="outputChannel">
      <option value="RGB">RGB</option>
      <option value="Grayscale">Grayscale</option>
    </select>
  </div>
  
  <button type="button" class="btn btn-primary" id="submitOutput">
    Submit Output
  </button>
</form>
