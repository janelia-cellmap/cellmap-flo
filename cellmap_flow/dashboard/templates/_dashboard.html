<!-- Custom CSS for dark tabs -->
<style>
    /* Dark background on the tabs */
    .nav-tabs .nav-link {
      background-color: #444;
      color: #ddd;
      border: 1px solid #555;
    }
    /* Active tab styling */
    .nav-tabs .nav-link.active {
      background-color: #222;
      color: #fff;
      border-color: #555 #555 #222;
    }
    /* Dark background on tab panes */
    .tab-pane {
      background-color: #333;
    }
  </style>
  
  <div class="container my-4 bg-dark text-light" style="border-radius: 0.25rem; min-height: 80vh;">
    <div class="text-center my-3">
      <img 
        src="https://raw.githubusercontent.com/janelia-cellmap/cellmap-flow/refs/heads/main/img/CMFLOW_dark.png"
        alt="CellMap Flow"
        style="max-width: 60%;"
      />
      <h3>Dashboard</h3>
    </div>
  
    <!-- Nav Tabs -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <!-- Input Tab -->
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="input-tab"
          data-bs-toggle="tab"
          data-bs-target="#input"
          type="button"
          role="tab"
          aria-controls="input"
          aria-selected="true"
        >
          Input
        </button>
      </li>
  
      <!-- Output Tab -->
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="output-tab"
          data-bs-toggle="tab"
          data-bs-target="#output"
          type="button"
          role="tab"
          aria-controls="output"
          aria-selected="false"
        >
          Output
        </button>
      </li>
  
      <!-- Postprocessing Tab -->
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="postprocessing-tab"
          data-bs-toggle="tab"
          data-bs-target="#postprocessing"
          type="button"
          role="tab"
          aria-controls="postprocessing"
          aria-selected="false"
        >
          Postprocessing
        </button>
      </li>
    </ul>
  
    <!-- Tab Contents -->
    <div class="tab-content" id="myTabContent">
      <!-- Input Tab Content -->
      <div
        class="tab-pane fade show active p-3"
        id="input"
        role="tabpanel"
        aria-labelledby="input-tab"
      >
        {% include "_input_tab.html" %}
      </div>
  
      <!-- Output Tab Content -->
      <div
        class="tab-pane fade p-3"
        id="output"
        role="tabpanel"
        aria-labelledby="output-tab"
      >
        {% include "_output_tab.html" %}
      </div>
  
      <!-- Postprocessing Tab Content -->
      <div
        class="tab-pane fade p-3"
        id="postprocessing"
        role="tabpanel"
        aria-labelledby="postprocessing-tab"
      >
        {% include "_postprocessing_tab.html" %}
      </div>
    </div>
  </div>
